apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.0'

    defaultConfig {
        applicationId "com.jiandan"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/butterknife-6.1.0.jar')
    compile files('libs/greendao-1.3.0-beta-1.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/uk-co-senab-photoview-source.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    compile 'me.drakeet.materialdialog:library:1.2.3'
}
